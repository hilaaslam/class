<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">


    <header class="header">

        <div class="mg">
            <button class="button bw-mg">Change Location</button>
            <button class="button">021111529233</button>
        </div>

        <div>
            <img src="images/kaybees.png" alt="" width="200px">
        </div>

        <div class="mg">
            <i class="fa-solid fa-cart-shopping cart bw-mg"></i>
            <i class="fa-solid fa-bars menu"></i>
        </div>

    </header>

    <main>

        <div>
            <img src="images/banner.png" alt="" width="100%" height="100%">
        </div>

        <div>
            <h1 class="discount">Flat 15 % Off</h1>
        </div>

        <div class="item-div">
            <p><b>Popular Items</b></p>
            <p>Most ordered right now</p>
        </div>

        <div class="d-f j-c">

            <div class="card">
                <img src="images/cream cup.png" alt="" width="100% " height="80%">
                <div>
                    <h2 class="f-s">SIGNATURE ICE CREAM CUP</h2>
                    <p>Rs. 270</p>
                </div>
            </div>

            <div class="card">
                <img src="images/club sandwich.png" alt="" width="100% " height="80%">
                <div>
                    <h2 class="f-s">SPECIAL CLUB SANDWICH</h2>
                    <p>Rs. 679</p>
                </div>
            </div>

            <div class="card">
                <img src="images/qtr broast.png" alt="" width="100% " height="80%">
                <div>
                    <h2 class="f-s">QTR CRISPY BROAST</h2>
                    <p>Rs. 582</p>
                </div>
            </div>

            <div class="card">
                <img src="images/crispy.png" alt="" width="100% " height="80%">
                <div>
                    <h2 class="f-s">CRISPY CLUB SANDWICH</h2>
                    <p>Rs. 701</p>
                </div>
            </div>

        </div>

        <div class="month-div">
            <img src="images/month deal.png" alt="" width="100%" height="100%">
        </div>


    </main>


</body>

</html>
